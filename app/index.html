<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Treeview</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="tree"></div>
            </div>
        </div>
    </div>


    <!-- build:js scripts/treeview.min.js -->
    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>
    <!-- endbuild -->

    <script>
    define('underscoreTmpl', ["underscore"], function(_) {
        _.templateSettings = {
            evaluate: /\{\{#([\s\S]+?)\}\}/g,
            interpolate: /\{\{[^#\{]([\s\S]+?)[^\}]\}\}/g,
            escape: /\{\{\{([\s\S]+?)\}\}\}/g
        };
        return _;
    });
    require.config({
        paths: {
            jquery: '../scripts/vendor/jquery',
            backbone: '../scripts/vendor/backbone',
            underscore: '../scripts/vendor/underscore',
            bootstrap: '../scripts/vendor/dist/js/bootstrap',
            marionette: '../scripts/vendor/backbone.marionette',
            babysitter: '../scripts/vendor/backbone.babysitter',
            wreqr: '../scripts/vendor/backbone.wreqr',
            text: '../scripts/vendor/text',
            treeview: 'treeview'
        },
        shim: {
            backbone: {
                deps: ['underscore', 'jquery'],
                exports: 'Backbone'
            },
            marionette: {
                deps: ['backbone'],
                exports: 'Marionette'
            },
            bootstrap: {
                deps: ['jquery']
            }
        },
        map: {
            '*': {
                underscore: 'underscoreTmpl'
            },
            'underscoreTmpl': {
                underscore: 'underscore'
            }
        }
    });
    </script>
</body>

</html>
